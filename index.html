<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="index.js" defer></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="container">
			<h2>
				Score: <span class="p1Score">0</span>-<span class="p2Score"
					>0</span
				>
			</h2>
			<button class="btn btn-start">Start</button>
			<button class="btn btn-choices btn-rock invisible">Rock</button>
			<button class="btn btn-choices btn-paper invisible">Paper</button>
			<button class="btn btn-choices btn-scissors invisible">
				Scissors
			</button>
			<h3 class="result">The first to 5 wins. Click start to play.</h3>
		</div>
	</body>
</html>
